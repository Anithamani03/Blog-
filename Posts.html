{% extends 'base.html' %}
{% block title %}All Posts{% endblock %}

{% block content %}
<h1>All Blog Posts</h1>

{% if posts %}
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
            <hr>
        </div>
    {% endfor %}
{% else %}
    <p>No posts available yet.</p>
{% endif %}
{% endblock %}

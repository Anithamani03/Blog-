{% extends 'base.html' %}
{% block title %}Add New Post{% endblock %}

{% block content %}
<h1>Add a New Post</h1>

<form method="POST">
    <label>Title:</label>
    <input type="text" name="title" required>

    <label>Content:</label>
    <textarea name="content" rows="5" required></textarea>

    <button type="submit">Submit</button>
</form>
{% endblock %}
